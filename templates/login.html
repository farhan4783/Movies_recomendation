{% extends "base.html" %}

{% block title %}Login - Movie Maverick{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-panel" style="padding: 3rem; width: 100%; max-width: 450px; text-align: center;">
        <header style="margin-top: 0; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p class="subtitle" style="font-size: 1rem;">Login to continue your journey.</p>
        </header>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="rec-form">
            <div class="input-group" style="display: flex; flex-direction: column; gap: 1.5rem; margin-bottom: 2rem;">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="primary-btn pulse-btn" style="width: 100%;">Login</button>
        </form>

        <p style="margin-top: 2rem; color: var(--text-secondary);">
            Don't have an account? <a href="/register" style="color: var(--primary-color); font-weight: 600;">Sign
                up</a>
        </p>
    </div>
</div>
{% endblock %}
