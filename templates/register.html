{% extends "base.html" %}

{% block title %}Sign Up - Movie Maverick{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-panel" style="padding: 3rem; width: 100%; max-width: 450px; text-align: center;">
        <header style="margin-top: 0; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Join Us</h1>
            <p class="subtitle" style="font-size: 1rem;">Create an account to start tracking movies.</p>
        </header>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/register" class="rec-form">
            <div class="input-group" style="display: flex; flex-direction: column; gap: 1.5rem; margin-bottom: 2rem;">
                <input type="text" name="username" placeholder="Choose a Username" required>
                <input type="password" name="password" placeholder="Choose a Password" required>
            </div>
            <button type="submit" class="primary-btn pulse-btn" style="width: 100%;">Create Account</button>
        </form>

        <p style="margin-top: 2rem; color: var(--text-secondary);">
            Already have an account? <a href="/login" style="color: var(--primary-color); font-weight: 600;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
