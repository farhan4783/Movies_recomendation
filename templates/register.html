<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Point Blank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <header>
            <h1>Create Account</h1>
            <p class="subtitle">Join The Point Blank</p>
        </header>

        {% if error %}
        <div class="error" style="margin-bottom: 1rem;">
            ⚠️ {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/register" class="rec-form">
            <div class="input-group" style="flex-direction: column; gap: 1rem;">
                <input type="text" name="username" placeholder="Username" required style="width: 100%;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%;">
            </div>
            <button type="submit" class="primary-btn pulse-btn" style="width: 100%; margin-top: 1rem;">Sign Up</button>
        </form>

        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/login" style="color: var(--primary);">Login</a>
        </p>
        <p style="text-align: center; margin-top: 0.5rem;">
            <a href="/" style="color: grey; font-size: 0.9rem;">Back to Home</a>
        </p>
    </div>
</body>

</html>
